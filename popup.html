<!DOCTYPE html>
<html>
  <head>
    <title>Youtube to Play</title>
    <script src="popup.js"></script>
    <style>
      .download {
        color: #fff;
        background-color: #f0ad4e;
        border-color: #eea236;
        padding: 6px 12px;
        line-height: 1.42857143;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .download:hover {
        background-color: #ec971f;
        border-color: #d58512;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Title</td>
      </tr>
      <tr>
        <td ><input style="width:100%; font-size:14px" type="text" id="title"></td>
      </tr>
    </table>
    <table style="margin: 0 auto">

      <tr>
        <td>Start</td>
      </tr>
      <tr>
        <td><input style="width:75px; font-size:20px" type="number" value="0" id="startMinute"></td>
        <td><input style="width:75px; font-size:20px" type="number" value="00" id="startSecond"></td>
      </tr>

      <tr>
        <td>To</td>
      </tr>
      <tr>
        <td><input style="width:75px; font-size:20px" type="number" id="endMinute"></td>
        <td><input style="width:75px; font-size:20px" type="number" id="endSecond"></td>
      </tr>
      <tr>
        <td colspan="2" id="download">
          <button class="download" style="width:100%; font-size:20px" type="button" name="button" id="add-song"> Download </button>
        </td>
      </tr>
    </table>


  </body>
</html>
